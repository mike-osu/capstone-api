app.version=0.0.1

spring.datasource.url=jdbc:postgresql:postgres
spring.datasource.username=postgres
spring.datasource.password=Abc12345
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.metadata_builder_contributor=edu.oregonstate.capstone.configuration.SqlFunctionsMetadataBuilderContributor
spring.jpa.properties.hibernate.format_sql=true
server.port=5000

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER